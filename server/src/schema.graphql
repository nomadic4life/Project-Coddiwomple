 type Query {
  Users: [User!]!
  User(id: ID! username: String): User!
  Posts: [Post!]!
}

type Mutation {
  createUser(username: String!, password: String!): AuthPayload
  connectUser(username: String!, password: String!): AuthPayload
  post(userId: ID, username: String content: String!): Post
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  posts: [Post!]!
  # password: String!
}

# type UserProfile {
